<div class="row" >
  <div  *ngFor="let item of resultados" class="col-md-4 col-sm-6 animate__animated animate__backInUp">
    <div class="card styles-card" >
      <img [src]="item.images.downsized_medium.url" alt="item.title" class="card-img-top img-styles">
      <div class="card-body d-flex align-items-center justify-content-center">
        <p class="card-text ">
          {{item.title | titlecase}}
        </p>
      </div>
    </div>
  </div>
</div>
